<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Basic Events</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
      <link rel="stylesheet" href="./css/styles.css">
   </head>
   <body>
      <div class="">
        <form class="form-03">
          <h3>Fill Me Out</h3>
          <label>User Name</label>
          <input type="text" name="username">

          <label>Age</label>
          <input type="number" name="age">

          <label>Gender</label>

          <div>
            <label for=""><input type="radio" name="gender" value="male"> Male</label>
            <label for=""><input type="radio" name="gender" value="female"> Female</label>
            <label for=""><input type="radio" name="gender" value="other"> Other</label>
          </div>
          <input type="submit"  value="Push Me">
        </form>
        <hr/>
        <div class="form-output">
          <h4>Output</h4>
          <table>
            <tbody>
              <tr>
                <th>Name</th>
                <td class="username-output">-</td>
              </tr>
              <tr>
                <th>Age</th>
                <td class="age-output">-</td>
              </tr>
              <tr>
                <th>Gender</th>
                <td class="gender-output">-</td>
              </tr>
            </tbody>
          </table>
        </div>
			</div>


      <script src="./js/03-form-events.js"></script>
   </body>
</html>
